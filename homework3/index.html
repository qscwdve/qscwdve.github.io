<body>
   <h2 class = "title">Calculator</h2>
   <div class="back">0</div>
    <div>
        <div>
            <button class="box2" id="add" onclick="number('+',2)">+</button>
            <button class="box2" id="sub" onclick="number('-',2)">-</button>
            <button class="box2" id="mul" onclick="number('*',2)">x</button>
            <button class="box2" id="div" onclick="number('/',2)">/</button>

        </div>
        <div>
            <input type="button" value="1" onclick="number('1',3)">

            <input type="button" value="4" onclick="number('4',3)">

            <input type="button" value="7" onclick="number('7',3)">
            <input type="button" value="8" onclick="number('8',3)">
            <input type="button" value="9" onclick="number('9',3)">
        </div>
        <div>
            <button class="box" id="re" onclick="number('%',2)">%</button>
            <input type="button" value="0" onclick="number('0',3)">
            <button class="box" onclick="number(-1,0)">=</button>
        </div>
    </div>
